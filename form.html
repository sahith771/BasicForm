<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
      <div class="title">
          Registration</div>
      <form action="#">
          <div class="user-details">
              <div class="input-box">
                  <span class="details">
                      First Name
                  </span>
                  <input type="text" placeholder="Enter your firstname" required/>  
              </div>
              <div class="input-box">
                <span class="details">
                    Last Name
                </span>
                <input type="text" placeholder="Enter your lastname" required/>  
            </div>
            <div class="input-box">
                <span class="details">
                    Phone Number
                </span>
                <input type="text" placeholder="Enter your phone number" required/>  
            </div>
            <div class="input-box">
                <span class="details">
                    Email
                </span>
                <input type="email" placeholder="Enter your email" required/>  
            </div>
            <div class="input-box">
                <span class="details">
                    Password
                </span>
                <input type="password" placeholder="Enter your password" required/>  
            </div>
            <div class="input-box">
                <span class="details">
                    Confirm Password
                </span>
                <input type="email" placeholder="Confirm your Password" required/>  
            </div>

            <div class="input-box">
                <span class="details">
                    Enter DOB
                </span>
                <input type="date" required/>  
            </div>
          </div>

          <div class="gender-details">
              <span class="gender-title"> Gender</span>

              <div class="category">
                 <label class="type">Male</label>
                 <input type="radio" name="gender" value="male" />
              
                <label class="type">Female</label>
                <input type="radio" name="gender" value="female" />
             
                <label class="type">Others</label>
                <input type="radio" name="gender" value="others" />
           </div> 
        </div>
       <div class="button">
          <input type="submit" value="Register"  class="sub"/>
       </div>
          
      </form>
    </div>
</body>
</html>
